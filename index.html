<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Instagram</title>
</head>

<body>
    <main>

        <!-- coluna esquerda -->
        <div class="carrossel">
            <!-- imagem smartphone -->
            <img src="images/home-phones.png" alt="" class="phoneImg">
        </div>

        <!-- coluna direita -->
        <div class="form-div">
            <!-- formulario -->
            <form action="">
                <img src="images/logo-instagram.png" alt="logo" class="instalogo">
                <input type="text" class="input" placeholder="Telefone, nome de usuário ou email" required>
                <input type="password" class="input" placeholder="Senha" required>
                <button class="login-btn">Entrar</button>
                
                <p id="ou">ou</p>

                <a href="#" class="fb-login"><img src="images/facebook-square-logo.png" alt="">Entrar com o Facebook</a>
                <a href="#" class="remember">Esqueceu a senha?</a>
            </form>

            <!-- botão cadastre-se -->
            <div class="sign-up"> 
                <p class="sign-link">Não tem uma conta? <a href="" class="sign-link">Cadastre-se</a></p>
            </div>

            <!-- aplicativos -->
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <div class="store">
                    <a href="#"><img src="images/loja-googleplay.png" alt="" class="iconstore"></a>
                    <a href="#"><img src="images/loja-microsoft.png" alt="" class="iconstore"></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
